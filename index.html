<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Type A-Z</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Sriracha&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <section id="title">
    <h1 class="website-name">Type A-Z</h1>
    <h3 class="website-explanation">Typing game to see how fast you can type alphabets A-Z</h3>
    <div class="input-reset">
      <input class="alphabet-input" type="text" name="" value="" placeholder="Tip: Enter the alphabets here.">
      <button class="btn btn-danger btn-lg reset-button" type="button" name="button">Reset</button>
    </div>
  </section>

  <section id="middle">
    <div class="row">
      <div class="col-lg-6">
        <h1 class="next-alphabet">A</h1>
        <h3 class="time">Time: 0.000s</h3>
      </div>
      <div class="col-lg-6">
        <div class="card results">
          <h2>Results</h2>
          <ul>
            <li>a: </li>
            <li>b: </li>
            <li>c: </li>
            <li>d: </li>
            <li>e: </li>
            <li>f: </li>
            <li>g: </li>
            <li>h: </li>
            <li>i: </li>
            <li>j: </li>
            <li>k: </li>
            <li>l: </li>
            <li>m: </li>
            <li>n: </li>
            <li>o: </li>
            <li>p: </li>
            <li>q: </li>
            <li>r: </li>
            <li>s: </li>
            <li>t: </li>
            <li>u: </li>
            <li>v: </li>
            <li>w: </li>
            <li>x: </li>
            <li>y: </li>
            <li>z: </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <footer id="footer">
    <p>Created by <a href="https://github.com/samyak-uttam">Samyak Uttam</a></p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
