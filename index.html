<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Type A-Z</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Sriracha&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <section id="title">
    <h1 class="website-name">Type A-Z</h1>
    <h3 class="website-explanation">Typing game to see how fast you can type alphabets A-Z</h3>
    <div class="input-reset">
      <input class="alphabet-input" type="text" name="" value="" placeholder="Type here. Tip: Press enter to restart.">
      <button class="btn btn-danger btn-lg reset-button" type="button" name="button">Reset</button>
    </div>
  </section>

  <section id="middle">
    <div class="row">
      <div class="col-lg-8">
        <h1 class="next-alphabet">A</h1>
        <p class="time">Time: 0.000s</p>
      </div>
      <div class="col-lg-4">
        <div class="card results">
          <h2>Results</h2>
          <ul>
            <li class="a">a: </li>
            <li class="b">b: </li>
            <li class="c">c: </li>
            <li class="d">d: </li>
            <li class="e">e: </li>
            <li class="f">f: </li>
            <li class="g">g: </li>
            <li class="h">h: </li>
            <li class="i">i: </li>
            <li class="j">j: </li>
            <li class="k">k: </li>
            <li class="l">l: </li>
            <li class="m">m: </li>
            <li class="n">n: </li>
            <li class="o">o: </li>
            <li class="p">p: </li>
            <li class="q">q: </li>
            <li class="r">r: </li>
            <li class="s">s: </li>
            <li class="t">t: </li>
            <li class="u">u: </li>
            <li class="v">v: </li>
            <li class="w">w: </li>
            <li class="x">x: </li>
            <li class="y">y: </li>
            <li class="z">z: </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <footer id="footer">
    <p>Created by <a class="link-info" href="https://github.com/samyak-uttam">Samyak Uttam</a></p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
